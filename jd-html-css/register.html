<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>注册</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div class="container">
			<div class="head">
				<img src="./img/head-img.png" alt="" class="head-img" />
			</div>
			<div class="info">
				<input type="text" class="input-item phone" placeholder="请输入手机号" />
				<input type="password" class="input-item pwd" placeholder="请输入密码" />
				<input type="password" class="input-item confirm-pwd" placeholder="确认密码" />
			</div>
			<div class="button">注册</div>
			<div class="button-group">
				<a href="./login.html" class="button-group-item login-now">已有账号去登录</a>
			</div>
		</div>
	</body>
</html>
